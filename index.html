<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="Find the weather in your area">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer ></script>
    </head>
    <body>
        <div class="main-container">
            <div class="container top">
                <div class="search">
                    <input type="text" class="search-bar"
                    placeholder="Search a city">
                    <button type="button" class="btn">Search</button>
                </div>
        <div class="container">
            <p class="message"><p>
        <div class="weather">
        <h2 class="city">City</h2>
        <h2 class="date"></h2>
        <h2 class="temp">Temperature</h2>
        <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="icon" class="icon" />
            <h3 class="description"></h3>
        </div>
            <h2 class="humidity">humidity</h2>
            <h2 class="wind">wind</h2>
        </div>
    </div> 
</div>
    </div>
    </body>
</html>
